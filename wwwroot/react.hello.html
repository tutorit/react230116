<html>
<head>
    <meta charset="utf-8" />
    <title>React-demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="styles/styles.css" rel="stylesheet">
    <script src="libs/jquery.js"></script>
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
	
        $(document).ready(function () {
            ReactDOM.render(<h2>Hello there</h2>,
                document.getElementById('hello')
            );
        });
    </script>
	<style>
		div#hello {
			border: 1px solid silver;
			padding: 10px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<img src="images/demoicon.jpg" />
			<h1>Demonstration</h1>
		</header>
		<main>
			<h1>React-demo</h1>
			<p>Hello world -demo using babel in browser.</p>
			<div id="hello">Soon to disappear</div>
			<p>ReactDOM.render replaces the contents of above div.</p>
		</main>
		<footer>

		</footer>
	</div>
</body>
</html>
